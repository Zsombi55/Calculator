<!--This is a simple calculator. Basic math operations: addition, subtraction, multiplication and division.
Later extended with the ability to memorize up to 5 different values to work with later.
Closing the webpage will clear the memorized values.-->

<html>
	<head>
		<title>Online Calcualtor</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	
	<body>
		<h4>Online Calculator</h4>
	
		<div id= "formula"> <!--Display to show the calculation formula.-->
			<form action="">
                <input type="display" placeholder="">
            </form>
		</div>
		<div id= "input"> <!--Input & result display box.-->
			<form action="">
                <input type="text" lang="en-150" placeholder="0">
            </form>
		</div>
		<div id= "btnTop"> <!--Input buttons. Used with the keyboard & with the cursor.-->
			<ul class= "rowOne">
				<li id= "btnClearAll"><button>Cl/A</button></li>
				<li id= "btnBackspace"><button>-></button></li>
			</ul>
		</div>
		<div id="btnBottom"> <!--Input buttons. Used with the keyboard & with the cursor.-->
			<ul id= "btnNr">
				<li id= "btnOne" class= "rowTwo"><button>1</button></li>
				<li id= "btnTwo" class= "rowTwo"><button>2</button></li>
				<li id= "btnThree" class= "rowTwo"><button>3</button></li>
				
				<li id= "btnFour" class= "rowThree"><button>4</button></li>
				<li id= "btnFive" class= "rowThree"><button>5</button></li>
				<li id= "btnSix" class= "rowThree"><button>6</button></li>
				
				<li id= "btnSeven" class= "rowFour"><button>7</button></li>
				<li id= "btnEight" class= "rowFour"><button>8</button></li>
				<li id= "btnNine" class= "rowFour"><button>9</button></li>
				
				<li id= "btnZero" class= "rowFive"><button>0</button></li>
				<li id= "btnDecimal" class= "rowFive"><button>,</button></li>
				<li id= "btnEqual" class= "rowFive"><button>=</button></li>
			</ul>
			<ul id= "btnOp">
				<li id= "btnPlus" class= "rowTwo"><button>+</button></li>
				<li id= "btnMinus" class= "rowThree"><button>-</button></li>
				<li id= "btnMultiply" class= "rowFour"><button>x</button></li>
				<li id= "btnDivide" class= "rowFive"><button>/</button></li>
			</ul>
		</div>
	
	<!--JavaScript code-->
    <div>	<script src="functions.js"></script>	</div>
	</body>
	
	<footer>
		<a href="https://github.com/Zsombi55/Calculator">GitHub.</a>
	</footer>
</html>
